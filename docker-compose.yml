version: "3.9"

services:
  auth-api:
    build: .
    container_name: jarvis-auth-api
    env_file: .env
    ports:
      - "${JARVIS_AUTH_PORT:-8007}:8000"
    command: >
      /bin/sh -c "alembic upgrade head && uvicorn jarvis_auth.app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:

