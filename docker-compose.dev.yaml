version: "3.9"

services:
  auth-api:
    build: .
    container_name: jarvis-auth-api
    env_file: .env
    extra_hosts:
      - "${DOCKER_HOST_ALIAS:-host.docker.internal}:host-gateway"
    ports:
      - "${JARVIS_AUTH_PORT:-7701}:8000"
    user: root
    command: >
      /bin/sh -c "pip install -q /app/jarvis-log-client /app/jarvis-settings-client && su appuser -c 'alembic upgrade head && uvicorn jarvis_auth.app.main:app --host 0.0.0.0 --port 8000'"
    volumes:
      - .:/app
      - ../jarvis-log-client:/app/jarvis-log-client
      - ../jarvis-settings-client:/app/jarvis-settings-client
    restart: unless-stopped

  postgres:
    profiles: ["standalone"]
    image: postgres:15
    environment:
      POSTGRES_DB: jarvis_auth
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  auth-pg-data:

