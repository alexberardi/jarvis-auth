version: "3.9"

services:
  auth-api:
    build: .
    container_name: jarvis-auth-api
    env_file: .env
    extra_hosts:
      - "${DOCKER_HOST_ALIAS:-host.docker.internal}:host-gateway"
    ports:
      - "${JARVIS_AUTH_PORT:-7701}:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: >
      /bin/sh -c "alembic upgrade head && uvicorn jarvis_auth.app.main:app --host 0.0.0.0 --port 8000"
